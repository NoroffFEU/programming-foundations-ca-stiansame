<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Foundations CA</title>
    <link href='css/style.css' rel='stylesheet' />
    <link rel='icon' href='data:;base64,=' />
</head>

<body>
    <div class="panel">
        <section>
            <h1>My drone - super simple GUI!</h1>
            <h2>SPECS</h2>
            <div class="specs">

                <p id="make"><b>Brand: </b></p>
                <p id="model"><b>Model: </b></p>
                <p id="motors"><b>Rotors: </b></p>
                <p id="speed"><b>Max Speed: </b></p>
                <p id="range"><b>Max Range: </b></p>
                <p id="battery"><b>Max Flytime </b></p>
            </div>
            <h2>Functions</h2>
            <div class="functions">
            </div>
            <h2>Ignition</h2>
            <div class="power">

                <div id="ignition">OFF</div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round" onclick="toggle0()"></span>
                </label>
            </div>
        </section>
        <section id="drone">
            <div class="drone"><img src="/images/mydrone.png">
            </div>
        </section>
    </div>
    <script src="js/drone.js"></script>
</body>

</html>
